<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #3c8ee6;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Edit Patient</h1>
            <form method="post">
                <label>Name</label>
                <input type="text" name="name" value="{{ patient[1] }}" required>

                <label>Age</label>
                <input type="number" name="age" value="{{ patient[2] }}" min="0">

                <label>Gender</label>
                <select name="gender" required>
                    <option value="Male" {% if patient[3] == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient[3] == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient[3] == 'Other' %}selected{% endif %}>Other</option>
                </select>

                <label>Contact</label>
                <input type="text" name="contact" value="{{ patient[4] }}">

                <label>Address</label>
                <input type="text" name="address" value="{{ patient[5] }}">

                <label>Medical Concerns</label>
                <textarea name="concern" rows="4">{{ patient[6] }}</textarea>

                <button type="submit">Update Patient</button>
            </form>
            <a href="/" class="back-link">‚Üê Back to Records</a>
        </div>
    </div>
</body>
</html>
